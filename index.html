<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <title>Holiday Helper</title>

</head>

<body>
    <div class="container-fluid" id="mainBody">
        <div class="col-6 offset-3" id="destinationBox">
            <h2>Enter your destination</h2><input id="placeSearch" class="search" type="search" placeholder="Search Here">
        </div>
        <div class="col-10 offset-1" id="map"></div>
        <div class="row" id="mapFunctions">
            <div class="col-6 col-md-3"><button type="button" class="btn btn-info" id="hotels">Hotels</button></div>
            <div class="col-6 col-md-3"><button type="button" class="btn btn-info" id="restaurants">Restaurants</button></div>
            <div class="col-6 col-md-3"><button type="button" class="btn btn-info" id="bars">Bars</button></div>
            <div class="col-6 col-md-3"><button type="button" class="btn btn-info" id="clearMap">Clear Map</button></div>
        </div>
        <div class="row" id="mapFunctions">
            <div class="col-6 col-md-3"><button type="button" class="btn btn-info" id="atm">ATM's</button></div>
            <div class="col-6 col-md-3"><button type="button" class="btn btn-info" id="museum">Museums</button></div>
            <div class="col-6 col-md-3"><button type="button" class="btn btn-info" id="movie_theater">Cinemas</button></div>
            <div class="col-6 col-md-3"><button type="button" class="btn btn-info" id="zoo">Zoos</button></div>
        </div>
    </div>




    <script type="text/javascript" src="static/js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDzC_qy_vt0xkWJNtqQjY41VTFjxiXu7k&libraries=places&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
