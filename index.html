<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css" type="text/css" />

    <title>Holiday Helper</title>

</head>

<body>
    <!-- Welcome page and heading-->
    
    <header class="container-fluid text-center" id="introBlock">
        <div class="col-12 title">
            <h1>Holiday Helper</h1>
        </div>
        <div class="col-12 subtitle">
            <h2>Let us help you explore the world and find your next holiday destination</h2>
        </div>
        <div>
            <button class="btn btn-warning btn-lg" id="start">Let's get started!</button>
        </div>
    </header>
    <div class="container-fluid" id="mainBody">
        
        <!-- Destination Search Box-->
        
        <div class="row">
            <div class="col-12 text-center" id="destinationBox">
                <h2>Enter your destination</h2><input id="placeSearch" class="search" type="search" placeholder="Where would you like to go?">
            </div>
        </div>
        
        <!-- Map and instructive popups-->
        
        <div class="row">
            <div class="col-10 offset-1" id="map"></div>
            <div class="modal fade" id="pleaseSelect" tabindex="-1" role="dialog" aria-labelledby="pleaseSelectPlaceType" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                           Please select a place type to find
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal fade" id="noResults" tabindex="-1" role="dialog" aria-labelledby="SorryNoResults" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                           Sorry! We couldn't find any in the selected area.
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Place type selector and show me buttons-->
        
        <div class="row">
            <div class="col-10 col-md-5 offset-1 btn-group dropup">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="find">I want to find.... </button>
                <div class="dropdown-menu">
                    <button type="button" class="btn btn-info placeOptions" id="hotels">Hotels</button>
                    <button type="button" class="btn btn-info placeOptions" id="restaurants">Restaurants</button>
                    <button type="button" class="btn btn-info placeOptions" id="bars">Bars</button>
                    <button type="button" class="btn btn-info placeOptions" id="atm">ATMs</button>
                    <button type="button" class="btn btn-info placeOptions" id="art_gallery">Art Galleries</button>
                    <button type="button" class="btn btn-info placeOptions" id="museum">Museums</button>
                    <button type="button" class="btn btn-info placeOptions" id="movie_theater">Cinemas</button>
                    <button type="button" class="btn btn-info placeOptions" id="zoo">Zoos</button>
                </div>
            </div>
            <div class="col-10 offset-1 col-md-5 offset-md-0">
                <button type="button" class="btn btn-info" id="showMe">Show me where they are!</button>
            </div>
        </div>
    </div>
    
    <!-- Infowindow box-->
    
    <div id="infoWrapper">
        <div id="placeInfo">
            <p id="placeHeading"></p>
            <hr/>
            <p id="placeAddress"></p>
            <p id="placePhone"></p>
            <p id="placeWebsite"></p>
            <p>Rating: <span id="placeRating"></span></p>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/controls.js"></script>
    <script type="text/javascript" src="static/js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDzC_qy_vt0xkWJNtqQjY41VTFjxiXu7k&libraries=places&callback=initMap" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
